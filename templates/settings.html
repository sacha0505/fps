<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <style>
        body {
            background: #222;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .settings-container {
            margin-top: 20px;
            background: #222;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 320px;
            border : 1px solid #ccc ;
            border-color: #ffca28;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .settings-link {
            color: #ffb300;
            text-decoration: none;
            font-weight: bold;
        }
        .settings-link:hover {
            text-decoration: underline;
        }


        
    </style>
</head>
<body>
    <h2>Paramètres</h2>
    <div class="settings-container">
        <h2>Paramètres</h2>
            <section class="controls-menu">
                <div class="menu-section">
                    <table class="controls-table">
                        <tr><td>Avancer</td><td><span class="key-btn">Z</span></td></tr>
                        <tr><td>Reculer</td><td><span class="key-btn">S</span></td></tr>
                        <tr><td>Gauche</td><td><span class="key-btn">Q</span></td></tr>
                        <tr><td>Droite</td><td><span class="key-btn">D</span></td></tr>
                        <tr><td>Sauter</td><td><span class="key-btn">Espace</span></td></tr>
                        <tr><td>S’accroupir</td><td><span class="key-btn">Shift</span></td></tr>
                    </table>
                </div>
            </section>
            
            
            <section class="controls-menu">
                    <div class="menu-section">
                        <table class="controls-table">
                            <tr><td>Recharger</td><td><span class="key-btn">R</span></td></tr>
                            <tr><td>Tirer</td><td><span class="key-btn">Souris&nbsp;Gauche</span></td></tr>
                            <tr><td>Viser</td><td><span class="key-btn">Souris&nbsp;Droite</span></td></tr>
                            <tr><td>Changer arme principale</td><td><span class="key-btn">1</span></td></tr>
                            <tr><td>Changer arme secondaire</td><td><span class="key-btn">2</span></td></tr>
                            <tr><td>Arme de mêlée</td><td><span class="key-btn">F</span></td></tr>
                            <tr><td>Lancer grenade</td><td><span class="key-btn">G</span></td></tr>
                            
                            <tr><td>Changer accessoire</td><td><span class="key-btn">T</span></td></tr>
                            <tr><td>Carte/Score</td><td><span class="key-btn">Tab</span></td></tr>
                            
                            <tr><td>Chat</td><td><span class="key-btn">t</span></td></tr>
                        </table>
                    </div>
                
            </section>
            
    </div>
    <a href="dashboard.html" class="settings-link">menu</a>
</body>
